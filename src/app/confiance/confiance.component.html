<div class="u-body u-xl-mode">
  <section class="u-align-left u-clearfix u-white u-section-7" id="carousel_f906">
  <div class="u-clearfix u-sheet u-sheet-1">
    <h4 class="u-align-center u-text u-text-palette-1-base u-text-1"> Ils nous font confiancent </h4>

    <p class="u-text u-text-3 u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1" style="margin-top:5%;margin-bottom:5%;">Secteur Privé</p>
    <div  class="u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1">
      <div class="u-repeater u-repeater-1">
        <ng-container *ngFor="let i of confiance" >
          <div *ngIf="i.secteur == 'prive'"
            class="u-container-layout u-similar-container u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-1">
            <img alt="{{i.atr}}"
              class="u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-image u-image-contain u-image-default u-image-1"
              data-image-width="226" data-image-height="223" src="{{i.img}}">
          </div>
        </ng-container>
      </div>
    </div>

    <p class="u-text u-text-3 u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1" style="margin-top:7%;margin-bottom:5%;">Secteur Associatif et de la Coopération Internationale</p>
    <div  class="u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1">
      <div class="u-repeater u-repeater-1">
        <ng-container *ngFor="let i of confiance">
          <div *ngIf="i.secteur == 'Associatif et de la Coopération Internationale'" class="u-container-layout u-similar-container u-valign-middle-lg u-valign-middle-md u-valign-middle-xl u-container-layout-1">
            <img alt="{{i.atr}}"
              class="u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-image u-image-contain u-image-default u-image-1"
              data-image-width="226" data-image-height="223" src="{{i.img}}">
        </div>
        </ng-container>
      </div>
    </div>


    <p class="u-text u-text-3 u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-1" style="margin-top:7%;margin-bottom:5%;" > Secteur Public</p>
    <div class="u-align-left u-expanded-width-md u-expanded-width-sm u-expanded-width-xs u-list u-list-2">
      <div class="u-repeater u-repeater-2">
        <ng-container *ngFor="let i of confiance" class="u-align-left u-container-style u-list-item u-repeater-item u-list-item-11">
          <div *ngIf="i.secteur == 'public'" class="u-container-layout u-similar-container u-container-layout-11">
            <img alt="{{i.atr}}"
              class="u-expanded-width-lg u-expanded-width-md u-expanded-width-xl u-image u-image-contain u-image-default u-image-1"
              data-image-width="160" data-image-height="160" src="{{i.img}}">
          </div>
        </ng-container>
      </div>
    </div>




  </div>
</section>
</div>
